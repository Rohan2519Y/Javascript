<script>
    function call() {
        let inp = parseInt(prompt("Enter Your Chance (1=Snake, 2=Water, 3=Gun)"));
        let random = Math.floor(Math.random() * 3) + 1;

        if (random == 1 && inp == 3) {
            alert("You Won !!!\nComputer: Snake\nYou: Gun");
        }
        else if (random == 2 && inp == 1) {
            alert("You Won !!!\nComputer: Water\nYou: Snake");
        }
        else if (random == 3 && inp == 2) {
            alert("You Won !!!\nComputer: Gun\nYou: Water");
        }
        else if (random == inp) {
            alert("It's a Draw!\nBoth chose " + (random == 1 ? "Snake" : random == 2 ? "Water" : "Gun"));
        }
        else {
            alert("You Lose ðŸ˜¢\nComputer: " + (random == 1 ? "Snake" : random == 2 ? "Water" : "Gun") +
                "\nYou: " + (inp == 1 ? "Snake" : inp == 2 ? "Water" : "Gun"));
        }

    }
</script>
<html>

<body onload="call()"></body>

</html>
